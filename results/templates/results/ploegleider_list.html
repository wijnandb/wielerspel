{% extends "base.html" %}

{% block content %}


            <h1>Ploegleiders</h1>
            <br/><br/>
            {% if ploegleider_list %}
                <ul>
                    {% for ploegleider in ploegleider_list %}

                        <h5><a href="{{ ploegleider.get_absolute_url }}">{{ ploegleider }}</a></h5>




                    {% endfor %}

                </ul>
            {% else %}
                <p>Geen ploegleiders aanwezig.</p>
            {% endif %}

{% endblock %}
