{% extends "base.html" %}

{% block content %}


            <h1>Renners</h1>
            <br/><br/>
            {% if rider_list %}
                <ul>
                    {% for rider in rider_list %}

                        <h5><a href="{% url 'auction:auction' rider.id %}">{{ rider }}</a></h5>

                    {% endfor %}

                </ul>
            {% else %}
                <p>Geen renners aanwezig.</p>
            {% endif %}

{% endblock %}
