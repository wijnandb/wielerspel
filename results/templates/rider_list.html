{% extends base.html %}

{% block content %}

    <div class="row">
        <h1>Renners</h1>

        {% if rider-list %}
            <ul>
                {% for rider in rider_list %}
                    <h5>{{ rider.name }}</h5>
                    <p>{{ rider.CQranking_id }}</p>
                    <p>{{ rider.UCI_id }}</p>

                {% endfor %}

            </ul>
        {% else %}
            <p>Geen renners aanwezig.</p>
        {% endif %}
    </div>
{% endblock %}
