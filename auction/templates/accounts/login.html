{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="col-md-5 offset-3 border p-5 border-radius">
        <h2 class="text-center"> {% trans 'Login' %} </h2>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>{% trans 'username' %}</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label>{% trans 'Password' %}</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <button class="btn btn-sm btn-primary"> {% trans 'Login' %}</button>
            </div>
        </form>
    </div>

{% endblock content %}
